<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Поиск заказов</title>
    <link rel="stylesheet" th:href="@{/styles/style-index.css}"/>
    <link rel="manifest" th:href="@{/assets/manifest.json}"/>
    <link rel="apple-touch-icon" th:href="@{/img/van_icon.png}"/>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', ()=> {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</head>
<body>
<div class="grandParentContainer">
    <div class="parentContainer">
        <div style="text-align: center;">
            <a th:href="@{/}">
                <img th:src="@{/img/van_logo.png}" style="max-width: 150px; width: 150px;"/>
            </a>
        </div>
        <div>
            <form th:action="@{/order/search}" th:method="GET">
                <label class="title-search" for="id">поиск по номеру заказа</label>
                <input class="find-id" id="id" type="number" th:name="orderId" required placeholder="Введите номер заказа...">
                <input type="hidden" th:name="orderEmail" th:value="null">
                <button class="id-button" type="submit"></button>
            </form>
        </div>
        <div>
            <form th:action="@{/order/search}" th:method="GET">
                <label class="title-search" for="email">поиск по e-mail</label>
                <input class="find-mail" id="email" type="text" th:name="orderEmail" required placeholder="Введите e-mail...">
                <input type="hidden" th:name="orderId" th:value="0">
                <button class="mail-button" type="submit"></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
